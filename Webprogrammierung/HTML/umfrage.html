<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Webprogrammierung</title>
        <link type ="text/css" rel="stylesheet" href="../CSS/normalize.css" />
		<link type ="text/css" rel="stylesheet" href="../CSS/style.css" />
	</head>
	<body>
		<header>
			<h1>Webprogrammierung</h1>
			<nav>
				<ul>
					<li><a href="index.html">home</a></li>
					<li><a class="active" href="umfrage.html">survey</a></li>
					<li><a href="about.html">about</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<h4>Vorlesung beurteilen: </h4>
			<form action="#" method="POST" enctype="multipart/form-data">
				<fieldset>
					<legend>Name</legend>
                    <div id="firstnameContainer">
                        <label for="firstname">Vorname:</label><br>
				        <input id="firstname" class="input" name="firstname" type="text" value="" size="30"><br>
                    </div>
                    <div id="lastnameContainer">
                        <label for="lastname">Nachname:</label><br>
                        <input id="lastname" class="input" name="lastname" type="text" value="" size="30"><br>
                    </div>
				</fieldset>
				<fieldset>
					<legend>Kontakt</legend>
                    <div>
                        <label for="email">E-Mail:</label><br>
                        <input id="email" class="input" name="email" type="email" value="" size="30"><br>
                    </div>
                    <div>
                        <label for="telefon">Telefon:</label><br>
				        <input id="telefon" class="input" name="telefon" type="tel" value="" size="30"><br>
                    </div>
				</fieldset>
				<fieldset>
					<legend>Message</legend>
                    <label for="message">Your message:</label><br>
					<textarea class="input" name="message" cols="67" rows="10"> </textarea><br>
                    <fieldset>
                            <label for="datum">Datum:</label><br>
                            <input id="datum" class="input" name="datum" type="date">
                        </fieldset>
                    <fieldset id="rating">
                        <legend>Bewertung</legend>
                        <label for="1">5 </label>
                        <input type="radio"	name="rating" id="1">
                        <label for="2">4</label>
                        <input type="radio" name="rating" id="2">
                        <label for="3">3</label>
                        <input type="radio" name="rating" id="3">
                        <label for="4">2</label>
                        <input type="radio" name="rating" id="4">
                        <label for="5">1</label>
                        <input type="radio" name="rating" id="5">
				    </fieldset>
				</fieldset><br>
                <fieldset>
                    <input type="submit" value="send survey">
				    <input type="reset" value="empty survey">
                </fieldset>
				
			</form>
		</section>			
	</body>
</html>
